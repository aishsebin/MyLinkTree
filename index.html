<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="images/logo.png" alt="Logo" class="logo">
      <h1>Your Name</h1>
      <p class="bio">A short bio or description goes here.</p>
    </div>
    <div class="links">
      <a href="https://example1.com" class="link">
        <img src="images/icon1.png" alt="Icon 1">
        Link 1
      </a>
      <a href="https://example2.com" class="link">
        <img src="images/icon2.png" alt="Icon 2">
        Link 2
      </a>
      <a href="https://example3.com" class="link">
        <img src="images/icon3.png" alt="Icon 3">
        Link 3
      </a>
    </div>
  </div>
</body>
</html>
